{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-8">
    <div class="text-center mb-12">
        <h1 class="text-3xl font-bold mb-4">応募フォーム</h1>
        <p class="text-gray-600">以下のフォームに必要事項をご記入ください。</p>
    </div>

    <form method="POST" action="{{ url_for('main.submit_recruitment') }}" class="space-y-6">
        <div class="card p-6">
            <h2 class="text-2xl font-bold mb-6">基本情報</h2>
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">お名前（必須）</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label for="furigana" class="block text-sm font-medium text-gray-700 mb-1">フリガナ（必須）</label>
                    <input type="text" id="furigana" name="furigana" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">電話番号（必須）</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス（必須）</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-1">生年月日（必須）</label>
                    <input type="date" id="birthdate" name="birthdate" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            </div>
        </div>

        <div class="card p-6">
            <h2 class="text-2xl font-bold mb-6">応募情報</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">雇用形態（必須）</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="employment_type" value="manager" required class="mr-2">
                            <span>店長候補</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="employment_type" value="full_time" required class="mr-2">
                            <span>社員（正社員）</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="employment_type" value="part_time" required class="mr-2">
                            <span>アルバイト</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">希望職種（必須）</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="position" value="cooking" required class="mr-2">
                            <span>調理スタッフ</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="position" value="service" required class="mr-2">
                            <span>接客スタッフ</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">希望勤務時間帯（必須）</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="work_time" value="morning" class="mr-2">
                            <span>午前（7:00～15:00）</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="work_time" value="evening" class="mr-2">
                            <span>午後（17:00～20:00）</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">職務経験（任意）</label>
                    <textarea id="experience" name="experience" rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">メッセージ（任意）</label>
                    <textarea id="message" name="message" rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                </div>
            </div>
        </div>

        <div class="flex justify-center">
            <button type="submit"
                class="px-6 py-3 bg-orange-500 text-white font-medium rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">
                送信する
            </button>
        </div>
    </form>
</div>
{% endblock %}
