{% extends "base.html" %}

{% block title %}メニュー - 大勝軒しのや{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">メニュー</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% for i in range(2, 11) %}
        <div class="relative overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <img src="{{ url_for('static', filename='images/menu_table' + i|string + '.jpg') }}" 
                 alt="メニュー表{{ i }}" 
                 class="w-full h-auto object-cover">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
